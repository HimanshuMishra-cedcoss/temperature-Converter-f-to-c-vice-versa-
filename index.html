<!DOCTYPE html>
<html>
<head>
	<title>temperature converter</title>
</head>
<body>
<div style="background-color: skyblue; margin: auto;">
<form   align="center" style="padding-bottom: 50px; padding-top: 10px;">
	<h1><label for="unit">Choose the unit in which you want to convert:</label></h1>
	<select id="temp" style="font-size:20px;">
	<option value="None">Choose here</option>	
  	<option value="fahrenhiet" >Fahrenheit</option>
  	<option value="celcius" >Celcius</option>
	</select>
	<br>
	<h2><label >Enter The Temperature:</label></h2>
	<input type="number" id="t" name="tem" style="font-size:20px;">
	<br>
	<br>
	<input type="button" name="button" value="convert" onclick="convert()" style="font-size:20px; border-radius: 8px; margin-right: 30px; ">
	<input type="reset" value="Reset" style="font-size:20px; border-radius: 8px; margin-left:30px;" >
	<br>
	<br>
	<h2><label >Converted Temperature:</label></h2>
	<input type="text" id="con" style="font-size:20px;">
</form>
</div>
<script>
 function convert()
 {
 	if(document.getElementById('t').value=="")
 		{
 			alert("Please! Enter the temperature first")
 		}
    else
    	{
  			let type=document.getElementById('temp').value;
  			console.log(type)
  			if(type=="fahrenhiet")
 			 {	
  				let cel=document.getElementById('t').value;
  				console.log(cel)
  				let fah=(9/5*cel)+32;
  				console.log(fah);
  				document.getElementById('con').value= fah;
 			 }
   			else if(type=="celcius")
   			 {
    			let fah=document.getElementById('t').value;
  				console.log(fah)
  				let cel=(fah-32)*5/9;
  				console.log(cel);
  				document.getElementById('con').value= cel;
 			 } 
 			 else
 			 {
 			 	alert("please! choose any unit.");
 			 }
		}
}
</script>
</body>
</html>
